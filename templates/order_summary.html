{% extends "base.html" %}
   <div class="container col-sm-8 col-sm-offset-2 mt-5">

{% block content %}
    <h1>Order Summary</h1>
    <hr/>

   <table class="table table-hover table-bordered text-center ">
       <thead>
       <th> Item </th>
       <th>Price</th>
       <th>Remove</th>
       </thead>
       <tfoot>
       <tr>
           <td></td>
           <td>Total: ${{ order.get_total }} </td>
       </tr>
       </tfoot>
       {% for item in order.items.all %}
       <tr>
           <td>{{ item.book.title }}</td>
           <td>$ {{item.book.price }}</td>
           <td><span><a href="{% url 'books:remove-from-cart' item.book.slug %}">
               <i style="color: red" class="fas fa-trash"></i></a></span></td>
       </tr>
       {% empty %}
           <tr>
               <td colspan="3"><h2>There are no items in your cart. Please, keep shopping :)</h2>
               </td>
           </tr>
       {% endfor %}
   </table>
    </div>
{% endblock %}
