{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container col-md-5">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Register</button>
    <div class="d-flex justify-content-end links mt-2">
        Already signed up? Go to login
        <a href="{% url 'books:login' %}" class="ml-2">Login</a>
    </div>
</form>
    </div>
{% endblock %}
