{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-6">
    <h2> Now you can {{ view_type }}</h2>
        <hr/>
    <form class="mt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-success mt-3" type="submit" value="{{ view_type|title }}">  </input>
    </form>
    </div>
{% endblock %}
