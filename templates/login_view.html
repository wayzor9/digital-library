{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container col-md-5">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Login</button><br>
{% for message in messages %}
    <small> {{ message }}!</small>
{% endfor %}
<div class="d-flex justify-content-end links mt-2">
    Don't have an account? <a href="{% url 'books:registration' %}" class="ml-2">Sign Up</a>
</div>
</form>
    </div>
{% endblock %}
